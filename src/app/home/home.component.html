<app-header></app-header>
<header class="py-2">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://assets.materialup.com/uploads/853fd079-69a0-4955-a8cf-af03ad615f88/preview.jpg"
                    height="500px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.dribbble.com/userupload/8776765/file/original-34316c4868f626bbd2a4c6fb47ccb22c.png?resize=400x0"
                    height="500px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://graphicsfamily.com/wp-content/uploads/edd/2023/04/Black-Friday-Ecommerce-Website-Banner-Design-scaled.jpg"
                    height="500px" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" *ngIf="products.length>0; else prod">
            <div class="col mb-5" *ngFor="let i of products|search:key">
                <div class="card h-100 border border-0">
                    <!-- Product image-->
                    <img class="card-img-top" src={{i.image}} alt="..."
                        routerLink="det/{{i.id}}" style="cursor: pointer;" height="250px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.title}}</h5>
                            <!-- Product price-->
                            {{i.price|currency}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <button class="btn btn-outline-dark flex-shrink-0 mb-2 w-100" type="button" (click)="addCart(i)">
                            <i class="fa-solid fa-cart-plus me-1"></i>
                            Add to cart
                        </button>
                        <button class="btn btn-outline-dark btn-warning flex-shrink-0 w-100" type="button" (click)="addWishList(i)">
                            <i class="fa-solid fa-heart-circle-plus me-1"></i>
                            WishList
                        </button>

                    </div>
                </div>
            </div>


        </div>
        <ng-template #prod>no products</ng-template>
        <h3 *ngIf="(products|search:key).length==0" class="text-center text-warning">
            Searched Items not available
        </h3>
    </div>
</section>
